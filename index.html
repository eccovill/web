<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <header>
    <h1 id="head" class="light-head">
      Writing Generators
    </h1>
  </header>
  <body>
    <div align=right>
      <input id="light-dark" type="button" value="Switch to dark mode">
      <input id="dark-light" type="button" value="Switch to light mode" class="no-disp">
    </div>
    <h2>
      Generate a Writing Prompt!
    </h2>
    <input id="generator" type="button" value="Generate A New Prompt">
    <p id="response">
      Click above for a prompt
    </p>
    <img id="location" src="images/question.jpg" alt="A question mark" height="300">
    <script type="text/javascript" src="promptSite.js"></script>
  </body>
</html>
